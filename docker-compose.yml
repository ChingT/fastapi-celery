version: "3.8"

services:
  web:
    build: ./project
    ports:
      - 8004:8000
    command: uvicorn main:app --host 0.0.0.0 --reload
    volumes:
      - ./project:/usr/src/app
    env_file:
      - ./project/.env
    depends_on:
      - redis

  worker-1:
    build: ./project
    command:
      celery -A worker.celery worker --loglevel=info --logfile=logs/celery.log
    volumes:
      - ./project:/usr/src/app
    env_file:
      - ./project/.env
    depends_on:
      - web
      - redis

  redis:
    image: redis:7

  dashboard:
    build: ./project
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - 5556:5555
    env_file:
      - ./project/.env
    depends_on:
      - web
      - redis
      - worker
